<table border="0" cellspacing="0" cellpadding="0" align="center" class="account">
  <tbody class="">
  <tr>
    <th>Account Name:</th>
    <td>{{ lead.account_name }}</td>
  </tr>
  <tr>
    <th>Name:</th>
    <td>{{ lead.firstname }} {{ lead.lastname }}</td>
  </tr>
  <tr>
    <th>Office Phone:</th>
    <td><a href="tel:{{ lead.office_phone }}" class="link no-decoration">{{ lead.office_phone }}</a></td>
  </tr>
  <tr>
    <th>Cell Phone:</th>
    <td><a href="tel:{{ lead.cell_phone }}" class="link no-decoration">{{ lead.cell_phone }}</a></td>
  </tr>
  <tr>
    <th>Email:</th>
    <td><a href="mailto:{{ lead.email }}" class="link no-decoration">{{ lead.email }}</a></td>
  </tr>
  <tr>
    <th>Group Size:</th>
    <td>{{ lead.passengers }}</td>
  </tr>
  </tbody>
  <tbody class="">
    <tr>
      <th>Group Name:</th>
      <td>{{ lead.account_name }}</td>
    </tr>
    <tr>
      <th>Onsite Contact:</th>
      <td>{{ lead.account_name }}</td>
    </tr>
  </tbody>
</table>
